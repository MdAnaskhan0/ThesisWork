<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1000" height="800" fill="#ffffff"/>
    
    <!-- Data Processing Section -->
    <rect x="50" y="50" width="900" height="250" fill="#f5f5f5" stroke="#666" stroke-width="2" rx="5"/>
    <text x="70" y="80" font-family="Arial" font-size="16" font-weight="bold">Data Processing</text>
    
    <!-- Data Flow -->
    <rect x="100" y="100" width="120" height="40" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
    <text x="160" y="125" text-anchor="middle" font-family="Arial" font-size="12">Image Dataset</text>
    
    <rect x="100" y="170" width="120" height="40" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
    <text x="160" y="195" text-anchor="middle" font-family="Arial" font-size="12">Data Loading</text>
    
    <rect x="100" y="240" width="120" height="40" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
    <text x="160" y="265" text-anchor="middle" font-family="Arial" font-size="12">Train-Val Split</text>
    
    <!-- Augmentation Box -->
    <rect x="300" y="100" width="600" height="180" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="320" y="130" font-family="Arial" font-size="14" font-weight="bold">Data Augmentation</text>
    
    <!-- Augmentation Steps -->
    <rect x="340" y="150" width="100" height="30" fill="#ffffff" stroke="#4caf50" stroke-width="1" rx="3"/>
    <text x="390" y="170" text-anchor="middle" font-family="Arial" font-size="10">Resize 224x224</text>
    
    <rect x="460" y="150" width="100" height="30" fill="#ffffff" stroke="#4caf50" stroke-width="1" rx="3"/>
    <text x="510" y="170" text-anchor="middle" font-family="Arial" font-size="10">Random Flips</text>
    
    <rect x="580" y="150" width="100" height="30" fill="#ffffff" stroke="#4caf50" stroke-width="1" rx="3"/>
    <text x="630" y="170" text-anchor="middle" font-family="Arial" font-size="10">Random Rotation</text>
    
    <rect x="700" y="150" width="100" height="30" fill="#ffffff" stroke="#4caf50" stroke-width="1" rx="3"/>
    <text x="750" y="170" text-anchor="middle" font-family="Arial" font-size="10">Color Jitter</text>
    
    <rect x="340" y="200" width="100" height="30" fill="#ffffff" stroke="#4caf50" stroke-width="1" rx="3"/>
    <text x="390" y="220" text-anchor="middle" font-family="Arial" font-size="10">Random Affine</text>
    
    <rect x="460" y="200" width="100" height="30" fill="#ffffff" stroke="#4caf50" stroke-width="1" rx="3"/>
    <text x="510" y="220" text-anchor="middle" font-family="Arial" font-size="10">Normalization</text>
    
    <!-- Model Architecture Section -->
    <rect x="50" y="320" width="900" height="250" fill="#f5f5f5" stroke="#666" stroke-width="2" rx="5"/>
    <text x="70" y="350" font-family="Arial" font-size="16" font-weight="bold">Custom RiceNet Architecture</text>
    
    <!-- Feature Extraction -->
    <rect x="100" y="380" width="200" height="100" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" rx="5"/>
    <text x="200" y="410" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Dual Feature Extraction</text>
    <text x="200" y="435" text-anchor="middle" font-family="Arial" font-size="12">ResNet-18</text>
    <text x="200" y="455" text-anchor="middle" font-family="Arial" font-size="12">DenseNet-121</text>
    
    <!-- Feature Processing -->
    <rect x="400" y="380" width="200" height="100" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
    <text x="500" y="410" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Feature Processing</text>
    <text x="500" y="435" text-anchor="middle" font-family="Arial" font-size="12">Feature Concatenation</text>
    <text x="500" y="455" text-anchor="middle" font-family="Arial" font-size="12">Attention Mechanism</text>
    
    <!-- Classification -->
    <rect x="700" y="380" width="200" height="100" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="5"/>
    <text x="800" y="410" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Classification</text>
    <text x="800" y="435" text-anchor="middle" font-family="Arial" font-size="12">Dropout Layers</text>
    <text x="800" y="455" text-anchor="middle" font-family="Arial" font-size="12">Dense Layers</text>
    
    <!-- Training Pipeline -->
    <rect x="50" y="590" width="900" height="150" fill="#f5f5f5" stroke="#666" stroke-width="2" rx="5"/>
    <text x="70" y="620" font-family="Arial" font-size="16" font-weight="bold">Training Pipeline</text>
    
    <!-- Training Components -->
    <rect x="100" y="640" width="150" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="175" y="665" text-anchor="middle" font-family="Arial" font-size="12">Custom Loss Function</text>
    
    <rect x="300" y="640" width="150" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="375" y="665" text-anchor="middle" font-family="Arial" font-size="12">AdamW Optimizer</text>
    
    <rect x="500" y="640" width="150" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="575" y="665" text-anchor="middle" font-family="Arial" font-size="12">LR Scheduler</text>
    
    <rect x="700" y="640" width="150" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="775" y="665" text-anchor="middle" font-family="Arial" font-size="12">Model Checkpointing</text>
    
    <!-- Connecting Arrows -->
    <!-- Data Flow Arrows -->
    <path d="M160 140 L160 170" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M160 210 L160 240" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M220 260 L300 190" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Architecture Flow Arrows -->
    <path d="M300 480 L400 430" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M600 430 L700 430" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M800 480 L800 590" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow Marker Definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
</svg>
