<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
    <!-- Background -->
    <rect width="1000" height="800" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="500" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#2c3e50">
        Rice Disease Classification System Architecture
    </text>

    <!-- Data Input Section -->
    <g transform="translate(50, 100)">
        <rect width="200" height="120" rx="10" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
        <text x="100" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#1565c0">Data Input</text>
        <text x="100" y="60" text-anchor="middle" font-family="Arial" font-size="12" fill="#1565c0">- CSV Files</text>
        <text x="100" y="80" text-anchor="middle" font-family="Arial" font-size="12" fill="#1565c0">- Image Directory</text>
        <text x="100" y="100" text-anchor="middle" font-family="Arial" font-size="12" fill="#1565c0">- Configuration</text>
    </g>

    <!-- Data Processing Section -->
    <g transform="translate(300, 80)">
        <rect width="250" height="160" rx="10" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
        <text x="125" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2e7d32">CustomRiceDiseaseDataset</text>
        <text x="125" y="60" text-anchor="middle" font-family="Arial" font-size="12" fill="#2e7d32">Data Loading</text>
        <text x="125" y="80" text-anchor="middle" font-family="Arial" font-size="12" fill="#2e7d32">Label Mapping</text>
        <text x="125" y="100" text-anchor="middle" font-family="Arial" font-size="12" fill="#2e7d32">Data Validation</text>
        <text x="125" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="#2e7d32">Augmentation</text>
        <text x="125" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#2e7d32">Transformation</text>
    </g>

    <!-- Model Architecture Section -->
    <g transform="translate(50, 300)">
        <rect width="900" height="250" rx="10" fill="#fff3e0" stroke="#ef6c00" stroke-width="2"/>
        <text x="450" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#ef6c00">Model Architectures</text>
        
        <!-- CustomRiceNet -->
        <g transform="translate(50, 50)">
            <rect width="350" height="180" rx="5" fill="#fff8e1" stroke="#ffa000" stroke-width="1"/>
            <text x="175" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#ffa000">CustomRiceNet</text>
            <text x="175" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#ffa000">ResNet-18 Features</text>
            <text x="175" y="70" text-anchor="middle" font-family="Arial" font-size="12" fill="#ffa000">DenseNet-121 Features</text>
            <text x="175" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="#ffa000">Attention Mechanism</text>
            <text x="175" y="110" text-anchor="middle" font-family="Arial" font-size="12" fill="#ffa000">Feature Fusion</text>
            <text x="175" y="130" text-anchor="middle" font-family="Arial" font-size="12" fill="#ffa000">Classifier</text>
        </g>

        <!-- EfficientViTNet -->
        <g transform="translate(500, 50)">
            <rect width="350" height="180" rx="5" fill="#fff8e1" stroke="#ffa000" stroke-width="1"/>
            <text x="175" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#ffa000">EfficientViTNet</text>
            <text x="175" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#ffa000">EfficientNet-B0 Features</text>
            <text x="175" y="70" text-anchor="middle" font-family="Arial" font-size="12" fill="#ffa000">ViT-B16 Features</text>
            <text x="175" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="#ffa000">Feature Fusion</text>
            <text x="175" y="110" text-anchor="middle" font-family="Arial" font-size="12" fill="#ffa000">Classifier</text>
        </g>
    </g>

    <!-- Training Section -->
    <g transform="translate(50, 580)">
        <rect width="900" height="180" rx="10" fill="#e8eaf6" stroke="#3949ab" stroke-width="2"/>
        <text x="450" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#3949ab">Training Pipeline</text>
        
        <!-- Metrics Calculator -->
        <g transform="translate(50, 50)">
            <rect width="250" height="100" rx="5" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="1"/>
            <text x="125" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#7b1fa2">Metrics Calculator</text>
            <text x="125" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#7b1fa2">Accuracy</text>
            <text x="125" y="70" text-anchor="middle" font-family="Arial" font-size="12" fill="#7b1fa2">Precision/Recall</text>
            <text x="125" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="#7b1fa2">F1 Score</text>
        </g>

        <!-- Model Trainer -->
        <g transform="translate(350, 50)">
            <rect width="500" height="100" rx="5" fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
            <text x="250" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1565c0">Custom Model Trainer</text>
            <text x="250" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#1565c0">Training/Validation Loops</text>
            <text x="250" y="70" text-anchor="middle" font-family="Arial" font-size="12" fill="#1565c0">Model Checkpointing</text>
            <text x="250" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="#1565c0">Performance Visualization</text>
        </g>
    </g>

    <!-- Arrows connecting sections -->
    <!-- Data Flow Arrows -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#546e7a"/>
        </marker>
    </defs>
    
    <path d="M250,160 L300,160" stroke="#546e7a" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M425,240 L425,300" stroke="#546e7a" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M500,550 L500,580" stroke="#546e7a" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
